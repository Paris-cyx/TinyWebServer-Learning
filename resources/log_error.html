<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TinyWebServer Error</title>
    <style>
        body { background-color: #2c3e50; font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white;}
        .card { background-color: #c0392b; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; width: 300px; animation: shake 0.5s; }
        h1 { margin-bottom: 20px; color: #ecf0f1; font-size: 80px; margin-top: 0;}
        h2 { margin-bottom: 30px; }
        a { display: inline-block; text-decoration: none; background-color: #ecf0f1; color: #c0392b; padding: 10px 20px; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        a:hover { background-color: #bdc3c7; }
        
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>❌</h1>
        <h2>登录失败</h2>
        <p>账号不存在或密码错误</p>
        <br>
        <a href="welcome.html">返回重试</a>
    </div>
</body>
</html>
